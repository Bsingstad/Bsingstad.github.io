      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </p>
        <ul class="list-unstyled">
          <li>
            <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github fa-fw fa-3x"></i></a>
          </li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://meta.stackoverflow.com/users/12925555/bjornsing"><img src="https://meta.stackoverflow.com/users/flair/12925555.png" width="208" height="58" alt="profile for bjornsing at Meta Stack Overflow, Q&amp;A about the site for professional and enthusiast programmers" title="profile for bjornsing at Meta Stack Overflow, Q&amp;A about the site for professional and enthusiast programmers"></a>
          </li>
        </ul>
        <hr class="small">
      </div>
    </div>
  </div>
</footer>
